<svg width="1400" height="800" viewBox="0 0 1400 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="boltGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFD84A"/>
      <stop offset="100%" stop-color="#FF9C00"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Black background -->
  <rect width="1400" height="800" fill="#0D0D0D"/>

  <!-- Lightning icon -->
  <g transform="translate(300,220)" filter="url(#softShadow)">
    <path d="M300 0 L100 380 H230 L180 650 L420 280 H300 L350 0 Z" fill="url(#boltGradient)"/>
  </g>

  <!-- Text -->
  <text x="600" y="460" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="180" font-weight="700" letter-spacing="1">
    <tspan fill="#FFD84A">Elektryk</tspan><tspan fill="#FFFFFF">Pro</tspan>
  </text>
</svg>
